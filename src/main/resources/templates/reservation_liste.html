<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Réservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .filters {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filters label {
            margin-right: 10px;
            font-weight: bold;
        }
        .filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 15px;
        }
        .filters button {
            background-color: #2196F3;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #1976D2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Liste des Réservations</h1>
    
    <!-- Filtres -->
    <div class="filters">
        <form th:action="@{/{token}/reservation/liste(token=${token})}" method="get">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:value="${date}">
            
            <label for="heure">Heure:</label>
            <input type="time" id="heure" name="heure" th:value="${heure}">
            
            <button type="submit">Filtrer</button>
            <a th:href="@{/{token}/reservation/liste(token=${token})}" style="margin-left: 15px;">Réinitialiser</a>
        </form>
    </div>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <!-- Tableau des réservations -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Hôtel</th>
                <th>Passagers</th>
                <th>Date/Heure Arrivée</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.idReservation}"></td>
                <td th:text="${reservation.nomClient}"></td>
                <td th:text="${reservation.nomHotel}"></td>
                <td th:text="${reservation.nbPassager}"></td>
                <td th:text="${reservation.dateHeureArrivee}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(reservations)}">
                <td colspan="5" style="text-align: center; color: #999;">
                    Aucune réservation trouvée
                </td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/{token}/reservation/formulaire(token=${token})}">Créer une nouvelle réservation</a>
</body>
</html>
